<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Check detail</title>
</head>

<body>

    <div class="container">

        <form class="form-group check-detail-form">
            <h3 class="form-heading">Check details form</h3>
            <p class="information">Enter your email and password sent to you e-mail to check your details</p>
            <div class="form-control">
                <input type="text" class="user-email input-field" required>
                <label for="userName">Email</label>
            </div>
            <div class="form-control">
                <input type="password" class="user-password input-field" required>
                <label for="phoneNumber">Password</label>
                <div class="toggle-wrapper">
                    <div>
                        <input type="checkbox" class="toggle-password">
                        <div></div>
                    </div>
                </div>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>

        <div class="user-detail"></div>

        <p class="info">Haven't register? <a href="registration.html"><strong>Register</strong> </a>now.</p>
    </div>


    <script src="./script/app.js"></script>
</body>

</html>
